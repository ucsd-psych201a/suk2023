<!DOCTYPE html>
<html>
 <head>
   <!-- this is where we can load packages and files that we will use to help us build the experiment -->
   <title>rt experiment</title>
   <script src="https://unpkg.com/jspsych@8.0.0"></script>
   <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.0.0"></script>
   <link href="https://unpkg.com/jspsych@8.0.0/css/jspsych.css" rel="stylesheet" type="text/css" />   
   <script src="https://unpkg.com/@jspsych/plugin-html-slider-response@2.0.0"></script>
 </head>
 <body> </body>
 <script>
 var jsPsych = initJsPsych(
   {
     on_finish: function () {
       jsPsych.data.displayData();
     }
   }
 );
    var timeline = [];
    var welcome = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: "Welcome to the experiment. Press any key to begin."
      };

    var instructions = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: 
      `
      <p>Please indicate how much money you would donate to the charity, and for what specific purpose.
      </p>
      <p> You can only donate a total that is equal to or less than six pounds. </p>
      <p>Press any key to begin.</p>
      `
    };
    //cause input
    var causeinput = {
    type: jsPsychHtmlKeyboardResponse,
    choices: ["ALL_KEYS"],
    stimulus: "For supporting charitable organizations' cause"
    };
    //overhead input
    var overinput = {
        type: jsPsychHtmlKeyboardResponse,
    choices: ["ALL_KEYS"],
    stimulus: "For covering charitable organizations' operating expenses"
    };
    //satisfaction slider
    var satisfaction = {
    type: jsPsychHtmlSliderResponse,
    stimulus: `<div style="width:500px;">
        <p>On a scale of 1 to 7, how satisfied are you with your donation?</p>
        <div style="width:240px; float: left;">
            <p>Not Satisfied</p>
        </div>
        <div style="width:240px; float: right;">
            <p>Very Satisfied</p>
        </div>
        </div>`,
    require_movement: true,
    labels: ['1', '2', '3', '4', '5', '6', '7']};

    timeline.push(welcome);
    timeline.push(instructions);
    timeline.push(causeinput);
    timeline.push(overinput);
    timeline.push(satisfaction);


    jsPsych.run(timeline);
    
</script>

</html>
